<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - E-Artisanat</title>
    <meta name="description" content="Connectez-vous à votre compte E-Artisanat.">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col"></body>

    <header class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-screen-xl mx-auto px-8 py-5 flex justify-between items-center">
            <div class="text-2xl font-extrabold text-green-600 tracking-wide"><a href="/index.html">E-Artisanat</a></div>
            <nav class="flex items-center gap-5 text-lg font-medium">
                <a href="#" class="text-gray-700 hover:text-green-600 transition flex items-center" aria-label="Notifications"></a>
                    <i class="fa-regular fa-bell text-xl"></i>
                </a>
                <a href="/conversations.html" class="text-gray-700 hover:text-green-600 transition flex items-center" aria-label="messages">
                    <i class="fa-regular fa-message text-xl"></i>
                </a>
                <a href="/panier.html" class="text-gray-700 hover:text-green-600 transition flex items-center mr-3" aria-label="Panier">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                </a>
                <a href="/login.html" class="text-gray-700 hover:text-green-600 transition flex items-center" aria-label="Compte">
                    <i class="fa-regular fa-user text-xl"></i>
                </a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <section class="bg-white rounded-2xl shadow p-8 w-full max-w-md mt-16 mb-12">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Connexion</h2>
            <form>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-medium mb-2">Numero de telephone</label>
                    <input type="phone" id="phone" name="phone" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Ex: +225 07 07 07 07 07">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Votre mot de passe">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">Se connecter</button>
            </form>
            <div class="flex justify-between mt-4 text-sm">
                <a href="#" class="text-green-600 hover:underline">Mot de passe oublié ?</a>
                <a href="register.html" class="text-green-600 hover:underline">Créer un compte</a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-300 mt-12 py-6">
        <div class="max-w-screen-xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center flex-wrap gap-4">
            <div class="flex items-center gap-4 flex-wrap justify-center">
                <span class="font-medium text-gray-800">Paiement via :</span>
                <img src="../public/assets/img/produits/wave.png" alt="Paiement via Wave" class="h-12 w-auto">
                <img src="../public/assets/img/produits/orange.png" alt="Paiement via Orange" class="h-12 w-auto">
                <img src="../public/assets/img/produits/mtn.png" alt="Paiement via MTN" class="h-12 w-auto">
                <img src="../public/assets/img/produits/moov.png" alt="Paiement via Moov" class="h-12 w-auto">
                <img src="../public/assets/img/produits/paypal.png" alt="Paiement via PayPal" class="h-12 w-auto">
            </div>
            <div class="flex space-x-6 text-center">
                <a href="#" class="text-gray-700 hover:text-gray-900 transition">Politique de confidentialité</a>
                <a href="#" class="text-gray-700 hover:text-gray-900 transition">Politique de remboursement</a>
            </div>
            <div>
                <img src="../public/assets/img/produits/call.png" alt="Contactez-nous" class="h-12 w-auto">
            </div>
        </div>
    </footer>

</body>
</html>
